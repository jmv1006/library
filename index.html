<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Library</title>
</head>
<body>
    <div id="header">Virtual Library</div>
    <div class='interactionArea'>
        <div class='infoInputArea'>
            <form class='form' id='form'>
                <label for="title">Title</label><br>
                <input type="text" placeholder="Title goes here" id="titleInput"><br>
                <label for="author">Author</label><br>
                <input type="text" placeholder='Author goes here' id="authorInput"><br>
                <label for="pagenumber">Number of Pages</label><br>
                <input type="text" placeholder='Number of pages goes here' id="pageInput">
                <input type="button" value="Submit" id="submit" onclick="saveInputs()" />
            </form>
        </div>
        <div class='info'> 
            Create your own virtual library! Reading is a way for all of us to
            sharpen our thinking skills, as we actively use our minds while we read.
        </div>
    </div>
    <div id='bookDisplayArea'>
    </div>
</body>

</html>
